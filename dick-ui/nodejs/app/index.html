<!DOCTYPE html>
<html lang="en" ng-app="dick" ng-controller="MetadataCtrl">
    <head >
        <meta charset="UTF-8">
        <title ng-bind="metadata.getPageTitle()"></title>
        <link rel="shortcut icon" href="/favicon.ico">

        <!-- build:css /styles/app.min.css -->
        <link rel="stylesheet" href="/components/font-awesome/css/font-awesome.min.css" type="text/css"/>
        <link rel="stylesheet" href="/components/bootstrap/dist/css/bootstrap.min.css" type="text/css"/>
        <link rel="stylesheet" href="/components/animate.css/animate.min.css"/>
        <link rel="stylesheet" href="/components/gc-angular-toaster/toaster.css"/>
        <link rel="stylesheet" href="/components/angular-loading-bar/build/loading-bar.min.css"/>

        <link rel="stylesheet" href="/styles/main.css">
        <link rel="stylesheet" href="/styles/palette.4.css" id="skin">
        <link rel="stylesheet" href="/styles/style.1.css" id="font">
        <link rel="stylesheet" href="/styles/custom.css">

    </head>
    <body ng-controller="MainCtrl">

    <toaster-container toaster-options="{'position-class': 'toast-top-right', 'time-out': 4000}"></toaster-container>
    <div class="app boxed" ui-view>

    </div>

    <script src="/components/nicescroll/dist/jquery.nicescroll.min.js" type="text/javascript"></script>

    <script src="/components/angular/angular.min.js" type="text/javascript"></script>
    <script src="/components/angular-animate/angular-animate.min.js" type="text/javascript"></script>
    <script src="/components/angular-bootstrap/ui-bootstrap.min.js" type="text/javascript"></script>

    <script src="/scripts/dick/metadata/routers/metadata-router.js"></script>
    <script src="/scripts/dick/metadata/services/metadata-service.js"></script>
