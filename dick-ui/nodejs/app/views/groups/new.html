
<form role="form" name="form" class="form-validation" ng-submit="create()">
    <section class="panel">
        <div class="panel-body">
            <div class="form-group">
                <div class="row">
                    <label class="col-sm-2 control-label text-right mg-t-sm">Group path</label>
                    <div class="col-sm-10">
                        <div class="input-group mg-b-md">
                            <span class="input-group-addon" ng-bind="prefix"></span>
                            <input type="text" class="form-control" placeholder="backend-services" required
                                   ng-model="model.name" >
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="row">
                    <label class="col-sm-2 control-label text-right mg-t-sm">
                        Description
                        <div class="text-muted">(optional, markdown supported)</div>
                    </label>
                    <div class="col-sm-10">
                        <textarea class="form-control" rows="3" ng-model="model.description" ></textarea>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col-sm-10 col-sm-offset-2">
                        <ul class="list-initial">
                            <li>A group is a collection of several projects</li>
                            <li>Group project URLs are prefixed with the group namespace</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="panel-footer">
            <button class="btn btn-success" type="submit" ng-disabled="form.$invalid || processing" >CREATE GROUP</button>
        </div>
    </section>
</form>
